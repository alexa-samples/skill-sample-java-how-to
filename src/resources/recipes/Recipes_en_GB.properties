acacia_fence_gate=Any type of fence gate can be crafted by placing a stick, a wooden plank, and then another stick across the bottom two rows in a crafting table.
birch_wood_stairs=All types of stairs can be crafted by placing the desired material in all squares but the top middle,top right, and middle right squares in a crafting table.
ward_disc=A random music disc has a possibility of dropping when a Skeleton*s Arrow kills a Creeper. Alternately, musicdisc are found in eight percent of dungeon chest.
music_disc=A random music disc has a possibility of dropping when a Skeleton*s Arrow kills a Creeper. Alternately, music disc are found in eight percent of dungeon chest.
enchanted_golden_apple=An enchanted golden apple is crafted by placing an apple in the very center square and surrounding it with eight gold blocks.
white_carpet=Any type of carpet can be crafted by placing two wool, of the same color, next to each other in a craftingwindow.
iron_sword=All types of swords can be crafted by placing the desired material in the top middle and very center square,with a stick beneath them, in a crafting table
diamonds_pants=All leggings are crafted by placing the desired material in all squares but the center square and bottommiddle square in a crafting table.
chiseled_red_sandstone=Chiseled red sandstone can be crafted by placing a red sandstone slab on top of a red sandstone slab in a crafting window.
stone_brick_stairs=All types of stairs can be crafted by placing the desired material in all squares but the top middle, top right, and middle right squares in a crafting table.
pressure_plate=A pressure plate can be created by placing either two smooth stone or two wooden planks next to each other, horizontally, in a crafting window.
jungle_wood_plank=Jungle wood planks can be obtained by placing jungle wood in a crafting table
green_wool=Green wool can be crafted by placing cactus green next to any color wool in a crafting window.
sugar_canes=Sugar canes occur naturally near water.
bow=A bow can be crafted by placing three string in the rightmost column and then placing tree sticks in a less than sign pattern next to the string in a crafting table.
lime_carpet=Any type of carpet can be crafted by placing two wool, of the same color, next to each other in a crafting window.
flint=Flint is randomly dropped while breaking gravel.
black_stained_glass_pane=Any type of stained glass pane can be crafted by placing the same color stained glass, horizontally, in the bottom two rows.
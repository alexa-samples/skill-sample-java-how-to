schneegolem=Ein Schneegolem kann erschaffen werden, indem ein Kürbis auf zwei auf dem Boden stehende Schneeblöcke gesetzt wird.
quarzsäule=Eine Quarzsäule erhält man, indem in Minecraft ein Quarzblock auf einem Quarzblock platziert wird.
feuerwerksrakete=Eine Feuerwerksrakete kann gecraftet werden, indem ein Feuerwerksstern in das linke mittlere Feld, einBlatt Papier in das mittlere Feld und Schwarzpulver in das rechte mittlere Feld der Werkbank gelegt wird. Ähnlich wie bei einem Feuerwerksstern kann einer Feuerwerksrakete in der unteren Reihe zusätzliches Schwarzpulver hinzugefügt werden,um die Dauer der Rakete zu verlängern.
kaninchenragout=Kaninchenragout kann gecraftet werden, indem ein Gekochtes Kaninchen in das obere mittlere Feld, eine Karotte in das linke mittlere Feld, eine Ofenkartoffel in das Feld ganz in der Mitte, eine beliebige Pilzart in das rechte mittlere Feld und eine Schüssel in des untere mittlere Feld platziert wird.
kessel=Ein Kessel kann hergestellt werden, indem Eisenbarren in alle Felder der Werkbank mit Ausnahme des oberen mittleren Feldes und des Feldes ganz in der Mitte gelegt werden.
steinschaufel=Jede Art von Schaufel lässt sich craften, indem auf der Werkbank das gewünschte Material in das obere mittlere Feld gelegt wird und dann Stöcke in die beiden direkt darunter befindlichen Felder platziert werden.
roter_teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in das Craftingfeld platziert wird.
buch_und_feder=Buch und Feder kann gecraftet werden, indem in der Werkbank ein Buch in das linke mittlere Feld, ein Tintenbeutel in das Feld ganz in der Mitte und eine Feder in das untere mittlere Feld platziert werden.
rahmen=Ein Rahmen kann gecraftet werden, indem Leder in das Feld ganz in der Mitte platziert und dann von acht Stöcken umgeben wird.
karte=Eine Karte kann gecraftet werden, indem ein Kompass in das Feld ganz in der Mitte platziert und dann von acht Blättern Papier umgeben wird.
klebriger_Kolben=Ein klebriger Kolben kann gecraftet werden, indem ein Schleimball im Craftingfeld über einem Kolben platziert wird.
brot=Brot kann gecraftet werden, indem eine Reihe der Werkbank vollständig mit Weizen gefüllt wird.
holzspitzhacke=Alle Arten von Spitzhacken können gecraftet werden, indem das gewünschte Material drei Mal in der oberenReihe der Werkbank und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert wird.
schere=Eine Schere kann gecraftet werden, indem zwei Eisenbarren diagonal zueinander platziert werden.
rohes_rindfleisch=Rohes Rindfleisch wird beim Tod einer Kuh oder Mooshroom gedroppt.
glatter_roter_sandstein=Glatter roter Sandstein kann gecraftet werden, indem im Craftingfeld vier rote Sandsteinblöcke in einem 2x2-Raster platziert werden.
prismarinkristalle=Prismarinkristalle erhält man, indem Wächter und große Wächter besiegt werden.
eichenholzstufe=Alle Arten von Stufen können gecraftet werden, indem eine Reihe der Werkbank mit dem gewünschten Material gefüllt wird.
holzschwert=Jede Art von Schwert lässt sich craften, indem auf einer Werkbank das gewünschte Material in das obere mittlere Feld sowie das Feld ganz in der Mitte platziert und dann ein Stock in das darunter befindliche Feld gelegt wird.
treppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbank mit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
tropenholzzaun=Jede Art von Zaun kann gecraftet werden, indem ein Holzbrett, ein Stock und dann ein weiteres Holzbrett in einer Werkbank in den beiden unteren Reihen platziert werden.
aktivierungsschiene=Eine Aktivierungsschiene kann gecraftet werden, indem eine Redstone-Fackel in das Feld ganz in der Mitte, Stöcke darüber und darunter und dann sechs Eisenbarren in den übrigen Feldern der Werkbank platziert werden.
ackerboden=Ackerboden kann hergestellt werden, indem der Boden mit einer Hacke bearbeitet wird.
golderz=Golderz erhält man, indem Golderzblöcke mit einer Spitzhacke aus Eisen oder einem hochwertigerem Material abgebaut werden.
andesit=Andesit kann mit einer Spitzhacke abgebaut werden, oder es lässt sich craften, indem in der Werkbank Diorit neben Bruchstein platziert wird.
roter_farbstoff=Roter Farbstoff kann gecraftet werden, indem eine Mohnblume in die Werkbank gelegt wird.
eisenaxt=Alle Arten von Äxten können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke, obere mittlere und mittlere linke Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
hellblauer_farbstoff=Hellblauer Farbstoff kann gecraftet werden, indem im Craftingfeld Lapislazuli neben Knochenmehl platziert wird.
grauer_farbstoff=Grauer Farbstoff kann gecraftet werden, indem im Craftingfeld Knochenmehl neben einem Tintenbeutel platziert wird.
blau_gefärbte_glasscheibe=Alle verschiedenen gefärbten Glasscheiben lassen sich craften, indem Glas gleicher Farbe in den unteren beiden Reihen horizontal platziert wird.
eiserne_pferderüstung=Eine Pferderüstung kann zufällig in Verliesen, Netherfestungen, bei Schmieden, in Dschungeltempeln, Wüstentempeln und Truhen in Festungen gefunden werden.
rot_gefärbte_glasscheibe=Alle verschiedenen gefärbten Glasscheiben lassen sich craften, indem Glas gleicher Farbe in den unteren beiden Reihen horizontal platziert wird.
ziegeltreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbank mitAusnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
goldene_hose=Alle Hosen werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des mittleren unddes unteren mittleren Feldes in einer Werkbank platziert werden.
schwarzeichenzauntor=Jede Art von Zauntor kann gecraftet werden, indem ein Stock, ein Holzbrett und dann ein weiterer Stock in einer Werkbank in den beiden unteren Reihen platziert werden.
witherschädel=Schädel erhält man, indem man mit einem geladenen Creeper die Kreatur explodieren lässt, deren Schädel man möchte.
spinnenauge=Ein Spinnenauge droppt zufällig beim Töten von Spinnen oder Hexen.
magenta_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Glas umgeben wird.
braun_gefärbte_glasscheibe=Alle verschiedenen gefärbten Glasscheiben lassen sich craften, indem Glas gleicher Farbe in den unteren beiden Reihen horizontal platziert wird.
kürbiskuchen=Ein Kürbiskuchen kann gecraftet werden, indem in der Werkbank ein Kürbis in das linke mittlere Feld, Zucker in das Feld ganz in der Mitte und ein Ei in das untere mittlere Feld platziert werden.
schneeball=Einen Schneeball erhält man, indem Schnee mit einer Schaufel zerkleinert wird.
jukebox=Eine Jukebox wird hergestellt, indem ein Diamant in einer Werkbank im mittleren Feld platziert und von Holzbrettern umgeben wird.
sand=Sand erhält man, indem Sandblöcke zerkleinert werden.
toter_busch=Tote Büsche, auch nur Büsche genannt, werden mit einer Schere erhalten.
ziegelstufe=Eine Ziegelstufe kann hergestellt werden, indem in einer Werkbank drei Ziegelstein-Blöcke in einer Reihe platziert werden.
seerosenblatt=Seerosenblätter kommen natürlich auf Wasser in Sümpfen oder unterirdischen Seen vor.
lederhose=Alle Hosen werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des mittleren und des unteren mittleren Feldes in einer Werkbank platziert werden.
bemooste_bruchsteinmauer=Eine Bemooste Bruchsteinmauer wird gecraftet, indem sechs Bemooste Bruchsteine in die beiden unteren Reihen einer Werkbank platziert werden.
schallplatte_11=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
violett_gefärbte_glasscheibe=Alle verschiedenen gefärbten Glasscheiben lassen sich craften, indem Glas gleicher Farbe in den unteren beiden Reihen horizontal platziert wird.
magenta_gefärbte_glasscheibe=Alle verschiedenen gefärbten Glasscheiben lassen sich craften, indem Glas gleicher Farbe in den unteren beiden Reihen horizontal platziert wird.
schallplatte_mall=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
tropenholz=Alle Holzarten können erhalten werden, indem der entsprechende Baum zerstört wird.
diamantaxt=Alle Arten von Äxten können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke, obere mittlere und mittlere linke Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitteder unteren Reihe platziert werden.
leere_karte=Eine Karte kann gecraftet werden, indem ein Kompass in das Feld ganz in der Mitte platziert und dann von acht Blättern Papier umgeben wird.
steindruckplatte=Eine Steindruckplatte lässt sich craften, indem zwei glatte Steine horizontal nebeneinander in das Craftingfeld gelegt werden.
falltür=Falltüren können entweder mit Holzbrettern oder Eisenbarren gecraftet werden. Um eine Holzfalltür zu craften, werden Holzbretter in alle Felder der beiden unteren Reihen platziert. Um eine Eisenfalltür zu craften, werden Eisenbarren in einem 2x2-Raster in einer Werkbank platziert.
goldstiefel=Alle Stiefel lassen sich craften, indem das gewünschte Material im linken mittleren, linken unteren, rechten mittleren und rechten unteren Feld einer Werkbank platziert wird.
schallplatte_stall=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
redstone-kabel=Das Redstone-Kabel ist einfach Redstone, das auf dem Boden platziert wird.
kolben=Ein Kolben kann gecraftet werden, indem ein Eisenbarren im Feld ganz in der Mitte, Redstone im unteren mittlerenFeld, Holzbretter in allen Felder der oberen Reihe und Bruchstein in den übrigen Feldern platziert werden.
weiß_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feldplatziert und von Glas umgeben wird.
antriebslore=Eine Antriebslore wird gecraftet, indem ein Ofen in einem Craftingfeld über einer Lore platziert wird.
zucker=Zucker kann erhalten werden, indem Zuckerrohr in einer Werkbank platziert wird.
kettenhemd=Kettenrüstung kann nur durch den Handel mit einem Dorfbewohner oder einem seltenen Drop von einer Kreatur erhalten werden.
feder=Federn können zufällig durch das Töten von Hühnern erhalten werden.
hellblau_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Glas umgeben wird.
eichenholzzaun=Jede Art von Zaun kann gecraftet werden, indem ein Holzbrett, ein Stock und dann ein weiteres Holzbrett in einer Werkbank in den beiden unteren Reihen platziert werden.
steinspitzhacke=Alle Arten von Spitzhacken können gecraftet werden, indem das gewünschte Material drei Mal in der oberen Reihe der Werkbank und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert wird.
rosa_teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in das Craftingfeld platziert wird.
monsterspawner=Monsterspawner können in Minecraft nur durch Cheats erhalten werden.
goldene_karotte=Eine Goldene Karotte kann gecraftet werden, indem eine Karotte in das Feld ganz in der Mitte gelegt unddann von acht Goldklumpen umgeben wird.
stock=Ein Stock kann gecraftet werden, indem in einem Craftingfeld ein Holzbrett über einem Holzbrett platziert wird.
diamantblock=Ein Diamantblock kann gecraftet werden, indem Diamanten in allen Feldern einer Werkbank platziert werden.
grün_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feldplatziert und von Glas umgeben wird.
gebratenes_hühnchen=Rohes Hühnchen kann gebraten werden, indem es in einem Ofen geschmolzen wird. Alternativ dazu besteht die Chance, dass Gebratenes Hühnchen droppt, wenn ein brennendes Huhn stirbt.
schallplatte_13=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
holzfalltür=Eine Holzfalltür wird gecraftet, indem Holzbretter in einer Werkbank in alle Felder der beiden unteren Reihen platziert werden.
eichenzauntor=Jede Art von Zauntor kann gecraftet werden, indem ein Stock, ein Holzbrett und dann ein weiterer Stock ineiner Werkbank in den beiden unteren Reihen platziert werden.
werkbank=Eine Werkbank kann gecraftet werden, indem Holzbretter in einem 2x2-Raster in einem Craftingfeld platziert werden.
netherquarzerz=Netherquarzerz kann zufällig im Nether gefunden werden. Um das Erz anstelle von Netherquarz zu erhalten,muss eine mit Behutsamkeit verzauberte Spitzhacke verwendet werden.
goldschwert=Jede Art von Schwert lässt sich craften, indem auf einer Werkbank das gewünschte Material in das obere mittlere Feld sowie das Feld ganz in der Mitte platziert und dann ein Stock in das darunter befindliche Feld gelegt wird.
grau_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
hellblau_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
diamantstiefel=Alle Stiefel lassen sich craften, indem das gewünschte Material im linken mittleren, linken unteren, rechten mittleren und rechten unteren Feld einer Werkbank platziert wird.
steinhacke=Alle Arten von Hacken können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke und obere mittlere Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
steinkohle=Steinkohle erhält man, indem Steinkohleblöcke mit einer mit Behutsamkeit verzauberten Spitzhacke abgebaut werden.
schwarzeichenlaub=Alles Laub kann erhalten werden, indem eine Schere mit dem gewünschten Laub benutzt wird.
tnt=TNT kann gecraftet werden, indem in einem Craftingfeld Schwarzpulver X-förmig platziert und dann Sand in alle übrigen Felder gelegt wird.
ziegel=Ein Ziegel kann gecraftet werden, indem Ton in einem Ofen geschmolzen wird.
kartoffel=Kartoffeln können selten durch das Töten von Zombies erhalten werden, oder sie können zum Anpflanzen in Dörfern gefunden werden.
oranger_teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in das Craftingfeld platziert wird.
tintenbeutel=Ein Tintenbeutel kann durch das Töten eines Tintenfischs erhalten werden.
redstone=Redstone erhält man, indem Redstonerz mit einer Spitzhacke aus Eisen oder einem hochwertigerem Material abgebaut wird.
schwarzeichenholz=Alle Holzarten können erhalten werden, indem der entsprechende Baum zerstört wird.
diorit=Diorit kann mit einer Spitzhacke abgebaut oder gecraftet werden, indem in der Werkbank in einem 2x2-Raster Bruchstein mit Netherquarz kombiniert wird.
grau_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feldplatziert und von Glas umgeben wird.
tropenholzzauntor=Jede Art von Zauntor kann gecraftet werden, indem ein Stock, ein Holzbrett und dann ein weiterer Stock in einer Werkbank in den beiden unteren Reihen platziert werden.
magenta_wolle=Magenta Wolle kann gecraftet werden, indem in einem Craftingfeld Magenta Farbstoff neben Wolle einer beliebigen Farbe platziert wird.
erde=Erde erhält man, indem Gras oder Erde mit einer Schaufel zerkleinert wird.
rüstungsständer=Ein Rüstungsständer kann mit sechs Stöcken und einer Steinstufe gecraftet werden. Drei Stöcke werden inder obersten Reihe platziert. Die übrigen drei Stöcke werden jeweils im unteren linken und unteren rechten Feld sowie im Feld ganz in der Mitte platziert. Die Steinstufe wird wird im unteren mittleren Feld platziert.
gebratener_fisch=Gebratener Fisch wird erhalten, indem Fisch in einem Ofen gebraten wird.
hebel=Ein Hebel kann gecraftet werden, indem in einem Craftingfeld ein Stock über Bruchstein platziert wird.
leine=Eine Leine kann gecraftet werden, indem ein Schleimball in einer Werkbank in das Feld ganz in der Mitte und dann Fäden in das obere linke, obere mittlere, mittlere linke und untere rechte Feld platziert werden.
gebratenes_kaninchen=Gebratenes Kaninchen wird erhalten, indem Rohes Kaninchen in einem Ofen gebraten wird. Alternativ dazu besteht die Chance, dass Gebratenes Kaninchen droppt, wenn ein brennendes Kaninchen stirbt.
tropenholztreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbankmit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
trichterlore=Eine Trichterlore wird gecraftet, indem ein Trichter in einer Werkbank über einer Lore platziert wird.
fermentiertes_Spinnenauge=Fermentiertes Spinnenauge kann gecraftet werden, indem in einer Werkbank ein brauner Pilz im mittleren linken Feld, Zucker im Feld ganz in der Mitte und ein Spinnenauge im unteren mittleren Feld platziert werden.
roher_fisch=Roher Fisch kann zufällig durch Angeln erhalten werden.
braun_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Glas umgeben wird.
schild=Ein Schild kann gecraftet werden, indem Holzbretter in den beiden oberen Reihen und ein Stock im unteren mittleren Feld platziert werden.
trichter=Ein Trichter kann gecraftet werden, indem in einer Werkbank eine Truhe im Feld ganz in der Mitte und dann Eisenbarren in jedem Feld mit Ausnahme des oberen mittleren, des linken unteren und rechten unteren Feldes platziert werden.
lohenrute=Lohenruten können zufällig durch das Töten von Lohen erhalten werden.
redstone-komparator=Ein Redstone-Komparator kann gecraftet werden, indem in der Werkbank drei glatte Steine in der unteren Reihe, ein Netzerquarz im Feld ganz in der Mitte und drei Redstone-Fackeln um den Netzerquarz herum platziert werden.
knochen=Knochen können durch das Töten von Skeletten erhalten werden.
goldene_pferderüstung=Eine Pferderüstung kann zufällig in Verliesen, Netherfestungen, bei Schmieden, in Dschungeltempeln, Wüstentempeln und Truhen in Festungen gefunden werden.
goldbeinschutz=Alle Hosen werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des mittleren und des unteren mittleren Feldes in einer Werkbank platziert werden.
schiene=Eine Schiene kann gecraftet werden, indem in einer Werkbank ein Stock im Feld ganz in der Mitte und Eisenbarrensenkrecht in der ersten und letzten Spalte platziert werden.
weizenkörner=Weizenkörner können durch die Ernte von Weizen erhalten werden.
birkenholzzaun=Jede Art von Zaun kann gecraftet werden, indem ein Holzbrett, ein Stock und dann ein weiteres Holzbrett in einer Werkbank in den beiden unteren Reihen platziert werden.
violett_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
goldharnisch=Alle Brustrüstungen werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des oberen mittleren Feldes in einer Werkbank platziert wird.
lederstiefel=Alle Stiefel lassen sich craften, indem das gewünschte Material im linken mittleren, linken unteren, rechten mittleren und rechten unteren Feld einer Werkbank platziert wird.
diamantschaufel=Jede Art von Schaufel lässt sich craften, indem auf der Werkbank das gewünschte Material in das obere mittlere Feld gelegt wird und dann Stöcke in die beiden direkt darunter befindlichen Felder platziert werden.
roter_sand=Roter Sand kann in Tafelberg-Biomen gefunden werden.
ranken=Ranken können nur mit einer Schere geerntet werden. Ranken wachsen natürlich an Dschungelbäumen oder in Sümpfen.
glasflasche=Eine Glasflasche kann gecraftet werden, indem in einer Werkbank mit drei Glasblöcken ein V geformt wird.
redstone-erz=Redstone-Erz kann in den unteren sechzehn Schichten der Karte gefunden werden. Wenn es mit einer Eisenspitzhacke oder einer Spitzhacke aus hochwertigerem Material zerstört wird, droppt es eine gewisse Anzahl von Redstone. Um das Erz an und für sich zu erhalten, muss eine Spitzhacke mit der Verzauberung Behutsamkeit verwendet werden.
smaragdblock=Ein Smaragdblock kann gecraftet werden, indem neun Smaragde in einem 3x3-Raster in einer Werkbank platziert werden.
granit=Granit kann mit einer Spitzhacke abgebaut oder gecraftet werden, indem in der Werkbank Diorit und ein Netherquarz nebeneinander platziert werden.
braune_wolle=Braune Wolle kann gecraftet werden, indem in einem Craftingfeld Brauner Farbstoff neben Wolle einer beliebigen Farbe platziert wird.
goldener_apfel=Ein Goldener Apfel kann gecraftet werden, indem ein Apfel in das Feld ganz in der Mitte gelegt und dann von acht Goldbarren umgeben wird.
birkenlaub=Alles Laub kann erhalten werden, indem eine Schere mit dem gewünschten Laub benutzt wird.
weiße_wolle=Weiße Wolle kann gecraftet werden, indem im Craftingfeld vier Fäden in einem 2x2-Raster platziert werden. Sie kann auch gecraftet werden, indem in einem Craftingfeld Knochenmehl neben Wolle einer beliebigen Farbe platziert wird.
violetter_teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in dasCraftingfeld platziert wird.
gebrannter_ton=Gebrannter Ton kann gecraftet werden, indem ein Tonblock in einem Ofen geschmolzen wird.
zombieschädel=Schädel erhält man, indem man mit einem geladenen Creeper die Kreatur explodieren lässt, deren Schädel man möchte.
eisenfalltür=Eine Eisenfalltür kann gecraftet werden, indem Eisenbarren in einem 2x2-Raster in einem Craftingfeld platziert werden.
blumentopf=Ein Blumentopf kann gecraftet werden, indem in einer Werkbank drei Ziegel in V-Form platziert werden.
eisenerz=Eisenerz kann erhalten werden, indem Eisenerzblöcke mit einer Spitzhacke aus Stein oder einem hochwertigerem Material abgebaut werden.
tropenholzstufe=Alle Arten von Stufen können gecraftet werden, indem eine Reihe der Werkbank mit dem gewünschten Material gefüllt wird.
birkenholzstufe=Alle Arten von Stufen können gecraftet werden, indem eine Reihe der Werkbank mit dem gewünschten Material gefüllt wird.
tropenholztür=Eine Tropenholztür kann gecraftet werden, indem sechs Tropenholzbretter in den ersten beiden Spalten senkrecht nach unten platziert werden.
goldaxt=Alle Arten von Äxten können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke,obere mittlere und mittlere linke Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
packeis=Packeis kann in der seltenen Eiszapfentundra gefunden und nur mit einem Werkzeug mit der Verzauberung Behutsamkeit abgebaut werden.
hellblauer_teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in das Craftingfeld platziert wird.
spender=Ein Spender kann gecraftet werden, indem Redstone im mittleren unteren Feld und Bruchstein in den übrigen Feldern außer im Feld ganz in der Mitte platziert werden.

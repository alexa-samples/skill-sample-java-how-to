eisenspitzhacke=Alle Arten von Spitzhacken können gecraftet werden, indem das gewünschte Material drei Mal in der oberen Reihe der Werkbank und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert wird.
roter_pilz=Rote Pilze können natürlich in schlecht beleuchteten Bereichen, Pilzbiomen oder im Nether gefunden werden.

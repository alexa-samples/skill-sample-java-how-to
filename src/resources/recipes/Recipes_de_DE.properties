strohballen=Ein Strohballen kann gecraftet werden, indem Weizen in einem 3x3-Raster in einer Werkbank platziert wird.
ton=Ton wird erhalten, indem man Tonblöcke mit einer nicht mit Behutsamkeit verzauberten Spitzhacke abbaut.
schüssel=Eine Schüssel kann hergestellt werden, indem in einer Werkbank drei Holzbretter V-förmig platziert werden.
lederkappe=Alle Helme werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des unteren mittleren Feldes und der obersten Reihe in einer Werkbank platziert wird.
rosa_gefärbte_glasscheibe=Alle verschiedenen gefärbten Glasscheiben lassen sich craften, indem Glas gleicher Farbe in den unteren beiden Reihen horizontal platziert wird.
diamantbrustpanzer=Alle Brustrüstungen werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des oberen mittleren Feldes in einer Werkbank platziert wird.
grau_gefärbte_glasscheibe=Alle verschiedenen gefärbten Glasscheiben lassen sich craften, indem Glas gleicher Farbe in den unteren beiden Reihen horizontal platziert wird.
schneemann=Ein Schneegolem kann erschaffen werden, indem ein Kürbis auf zwei auf dem Boden stehende Schneeblöcke gesetzt wird.
diamanterz=Diamanterz kann in den unteren sechzehn Schichten der Karte gefunden werden. Diamanterz kann mit einer Spitzhacke aus Eisen oder hochwertigerem Material zerbrochen werden. Damit wird das Diamanterz zu einem Diamanten. Um das Erzzu erhalten, muss eine Spitzhacke mit der Verzauberung Behutsamkeit verwendet werden.
banner=Ein Banner kann gecraftet werden, indem sechs Mal Wolle in die beiden oberen Reihen und ein Stock im unteren mittleren Feld platziert werden. Das Banner nimmt die Farbe der ausgewählten Wolle an.
steinaxt=Alle Arten von Äxten können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke, obere mittlere und mittlere linke Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
feuerwerksstern=Ein Feuerwerksstern kann gecraftet werden, indem in der Werkbank Schwarzpulver in das linke mittlere und Farbstoff einer beliebigen Farbe in das Feld ganz in der Mitte platziert werden. Außerdem kann ein Feuerwerksstern auch mit optionalen Materialien wie Diamanten, Glowstonestaub oder Federn gecraftet werden, die in der Werkbank direkt unterhalb des Farbstoffes platziert werden müssen.
netherwarze=Netherwarzen treten natürlich in Pflanzenform in Netherfestungen auf.
rot_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
quarzblock=Ein Quarzblock kann gecraftet werden, indem vier Mal Netherquarz in einem 2x2-Raster in einer Werkbank platziert wird.
mohn=Mohn kann naturgemäß auf Gras gefunden oder zufällig hergestellt werden, indem Knochenmehl auf Gras angewandt wird.
akazienholzzaun=Jede Art von Zaun kann gecraftet werden, indem ein Holzbrett, ein Stock und dann ein weiteres Holzbrettin einer Werkbank in den beiden unteren Reihen platziert werden.
kaktus=Kaktus kann naturgemäß in der Wüsten-Biomen gefunden werden.
fichtenholztür=Eine Fichtenholztür kann gecraftet werden, indem sechs Fichtenholzbretter in den ersten beiden Spalten senkrecht nach unten platziert werden.
schallplatte_cat=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
feuerzeug=Ein Feuerzeug kann gecraftet werden, indem im Craftingfeld ein Eisenbarren links von einem Feuerstein platziert wird.
schleimball=Schleimbälle droppen zufällig beim Töten von Schleimen.
gebratenes_schweinefleisch=Gebratenes Schweinefleisch kann erhalten werden, indem Rohes Schweinefleisch in einem Ofen gebraten oder ein Schwein angezündet wird.
polierter_andesit=Polierter Andesit kann gecraftet werden, indem vier Mal Andesit in einem 2x2-Raster in einer Werkbankplatziert wird.
prismarinziegel=Prismarinziegel können gecraftet werden, indem Prismarinscherben in einem 3x3-Raster in einer Werkbank platziert werden.
wither=Ein Wither kann erschaffen werden, indem man drei Witherskelettschädel auf Seelensand gibt, der wiederum T-förmig auf dem Boden platziert wird.
hellgrüner_farbstoff=Hellgrüner Farbstoff kann gecraftet werden, indem im Craftingfeld Kaktusgrün neben Knochenmehl platziert wird.
blauer_Teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in das Craftingfeld gelegt wird.
tür=Eine Tür kann gecraftet werden, indem sechs Bretter in den ersten beiden Spalten senkrecht nach unten platziert werden.
stolperdraht=Stolperdraht ist einfach eine Schnur neben einem Haken.
türkiser_teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in das Craftingfeld gelegt wird.
polierter_diorit=Polierter Diorit kann gecraftet werden, indem vier Mal Diorit in einem 2x2-Raster in einer Werkbank platziert wird.
eisenblock=Ein Eisenblock kann gecraftet werden, indem Eisenbarren in einem 3x3-Raster in einer Werkbank platziert werden.
akazienlaub=Alles Laub kann erhalten werden, indem eine Schere mit dem gewünschten Laub benutzt wird.
schwarzeichensetzling=Schwarzeichensetzlinge können zufällig erhalten werden, indem Schwarzeichenlaub zerstört wird.
diamantenhacke=Alle Arten von Hacken können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke und obere mittlere Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
löwenzahn=Löwenzahn wächst natürlich auf Gras oder kann zufällig hergestellt werden, indem Knochenmehl auf Gras verwendet wird.
lapislazuli=Kann erhalten werden, indem Lapislazulierz mit einer Spitzhacke aus Stein oder hochwertigerem Material abgebaut wird.
zuckerrohr=Zuckerrohr kann naturgemäß in der Nähe von Wasser gefunden werden.
birkenholztür=Eine Birkenholztür kann gecraftet werden, indem sechs Birkenholzbretter in den ersten beiden Spalten senkrecht nach unten platziert werden.
kaktusgrün=Kaktusgrün kann gecraftet werden, indem ein Kaktus in einem Ofen geschmolzen wird.
goldblock=Ein Goldblock kann gecraftet werden, indem Goldbarren in einem 3x3-Raster in einer Werkbank platziert werden.
glatter_sandstein=Glatter Sandstein kann gecraftet werden, indem in einem Craftingfeld vier Mal Sandstein in einem 2x2-Raster platziert wird.
magenta_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
notenblock=Ein Notenblock wird gecraftet, indem ein Redstone in einer Werkbank im mittleren Feld platziert und von Holzbrettern umgeben wird.
schnee-block=Schnee kann gecraftet werden, indem Schneebälle in einem 2x2-Raster in einem Craftingfeld platziert werden.
kreaturenschädel=Schädel erhält man, indem man mit einem geladenen Creeper die Kreatur explodieren lässt, deren Schädelman möchte.
diamantbeinschutz=Alle Hosen werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des mittleren und des unteren mittleren Feldes in einer Werkbank platziert werden.
roter_sandstein=Roter Sandstein kann gecraftet werden, indem vier Mal Roter Sand in einem 2x2-Craftingfeld platziert wird.
orange_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
schleimblock=Ein Schleimblock kann gecraftet werden, indem Schleimbälle in einem 3x3-Raster in einem Craftingfeld platziert werden.
bücherregal=Ein Bücherregal wird hergestellt, indem Bücher über die mittlere Reihe und Holzbretter in der oberen und unteren Reihe platziert werden.
kuchen=Kuchen kann gecraftet werden, indem in der Werkbank drei Eimer Milch in der obersten Reihe, Zucker im linken mittleren und im rechten mittleren Feld, ein Ei im Feld ganz in der Mitte und drei Mal Weizen in der untersten Reihe platziert werden.
holzknopf=Ein Holzknopf kann gecraftet werden, indem ein einziges Holzbrett in einem Craftingfeld platziert wird.
gemeißelter_quarzblock=Ein Gemeißelter Quarzblock kann erhalten werden, indem in einer Werkbank eine Quarzstufe über einer anderen platziert wird.
steinknopf=Ein Steinknopf kann gecraftet werden, indem ein einziger glatter Stein in einem Craftingfeld platziert wird.
glowstonestaub=Glowstonestaub wird durch den Abbau von Glowstoneblöcken erhalten.
hellgrün_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Glas umgeben wird.
bruchsteinmauer=Eine Bruchsteinmauer wird gecraftet, indem sechs Bruchsteine in die beiden unteren Reihen einer Werkbank platziert werden.
namensschild=Namensschilder können nur auf drei Arten erhalten werden. Sie können in einer Truhe in einem Verlies gefunden werden. Beim Angeln können Namensschilder auch erhalten werden. Der Tausch gegen zwanzig bis zweiundzwanzig Smaragdebei einem Bibliothekar-Dorfbewohner stellt die letzte Möglichkeit für den Erwerb eines Namensschildes dar.
schwarzpulver=Schwarzpulver kann zufällig durch das Töten von Creepern erhalten werden.
lohenstaub=Lohenstaub kann erhalten werden, indem eine Lohenrute in einer Werkbank platziert wird.
braustand=Ein Braustand kann gecraftet werden, indem eine Lohenrute ganz in die Mitte und drei Bruchsteine in der untersten Reihe der Werkbank platziert werden.
fackel=Ein Fackel kann gecraftet werden, indem ein Stück Kohle über einem Stock platziert wird.
gelbe_wolle=Gelbe Wolle kann gecraftet werden, indem im Craftingfeld Gelber Farbstoff neben Wolle einer beliebigen Farbe platziert wird.
schallplatte_wait=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
glitzernde_melone=Eine Glitzernde Melone kann hergestellt werden, indem eine Melone in einer Werkbank im mittleren Feldplatziert und von acht Goldklumpen umgeben wird.
netherrack=Netherrack oder Netherstein kann gewöhnlich in der gesamten Nether-Dimension gefunden werden.
holzstufe=Eine Holzstufe kann hergestellt werden, indem in einer Werkbank drei Holzbretter in einer Reihe platziert werden.
netherziegeltreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbank mit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
eis=Eis kommt natürlicherweise in Schnee-Biomen vor. Wenn es zerbrochen oder neben einer Hitzequelle platziert wird, schmilzt es zu Wasser. Um einen Eisblock zu erhalten, muss er mit einer Spitzhacke mit der Verzauberung Behutsamkeit abgebaut werden.
großer_farn=Großer Farn kommt natürlicherweise in Dschungel-, Taiga- und Riesentaiga-Biomen vor.
netherziegelstufe=Eine Netherziegelstufe kann hergestellt werden, indem in einer Werkbank drei Netherziegel in einer Reihe platziert werden.
fichtenholzstufe=Alle Arten von Stufen können gecraftet werden, indem eine Reihe der Werkbank mit dem gewünschten Material gefüllt wird.
eisenhacke=Alle Arten von Hacken können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke und obere mittlere Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
farn=Farn kommt natürlicherweise in Dschungel-, Taiga- und Riesentaiga-Biomen vor.
seelaterne=Eine Seelaterne kann gecraftet werden, indem Prismarinscherben in die vier Ecken einer Werkbank platziert und in die anderen Felder Prismarinkristalle gegeben werden.
keks=Ein Keks kann gecraftet werden, indem in der Werkbank in einer Reihe Weizen links und rechts von Kakaobohnen platziert wird.
melonenkerne=Melonenkerne können gecraftet werden, indem eine Melonenscheibe in einem Craftingfeld platziert wird.
goldklumpen=Goldklumpen können gecraftet werden, indem ein einziger Goldbarren in einem Craftingfeld platziert wird. Außerdem können sie zufällig durch das Töten eines Zombie-Pigmen erhalten werden.
diamanthelm=Alle Helme werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des unteren mittleren Feldes und der obersten Reihe in einer Werkbank platziert wird.
fichtenholzzauntor=Jede Art von Zauntor kann gecraftet werden, indem ein Stock, ein Holzbrett und dann ein weiterer Stock in einer Werkbank in den beiden unteren Reihen platziert werden.
goldhacke=Alle Arten von Hacken können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke und obere mittlere Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
akazienholzbrett=Akazienholzbretter können erhalten werden, indem Akazienholz in einer Werkbank platziert wird.
diamantspitzhacke=Alle Arten von Spitzhacken können gecraftet werden, indem das gewünschte Material drei Mal in der oberen Reihe der Werkbank und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert wird.
lapislazulierz=Lapislazulierz kann nur erhalten werden, indem eine Spitzhacke mit der Verzauberung Behutsamkeit verwendet wird.
rohes_hammelfleisch=Rohes Hammelfleisch kann durch das Töten eines Schafs erhalten werden.
quarztreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbank mit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
ziegelstein-block=Ein Ziegelstein-Block kann gecraftet werden, indem Tonziegel in einem 2x2-Raster in einem Craftingfeld platziert werden.
bruchsteinstufe=Eine Bruchsteinstufe kann hergestellt werden, indem in einer Werkbank drei Bruchstein-Blöcke in einer Reihe platziert werden.
smaragderz=Smaragderz kann nur im Untergrund von Extremen Bergen zwischen den Schichten vier und zweiunddreißig gefunden werden. Es kann mit einer Eisenspitzhacke oder besser abgebaut werden, um Smaragde zu erhalten. Um das Erz selbst zu erhalten, wird eine Spitzhacke mit der Verzauberung Behutsamkeit benötigt.
gelbe_blume=Löwenzahn wächst natürlich auf Gras oder kann zufällig hergestellt werden, indem Knochenmehl auf Gras verwendet wird.
kürbislaternen=Eine Kürbislaterne wird gecraftet, indem ein Kürbis in einer Werkbank über einer Fackel platziert wird.
rot_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Glas umgeben wird.
eisenbeinschutz=Alle Hosen werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des mittleren und des unteren mittleren Feldes in einer Werkbank platziert werden.
rosa_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feldplatziert und von Glas umgeben wird.
schwarzer_farbstoff=Ein Tintelbeutel wird in Minecraft als Schwarzer Farbstoff verwendet.
holzhacke=Alle Arten von Hacken können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke und obere mittlere Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
violett_gefärbtes_glas=Alle Arten von gefärbtem Glas lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Glas umgeben wird.
sensorschiene=Eine Sensorschiene kann gecraftet werden, indem eine Steindruckplatte im Feld ganz in der Mitte, Redstoneim unteren mittleren Feld und Eisenbarren in den Feldern der rechten und linken Spalte platziert werden.
türkise_wolle=Türkise Wolle kann gecraftet werden, indem im Craftingfeld Türkiser Farbstoff neben Wolle einer beliebigen Farbe platziert wird.
eisenbrustpanzer=Alle Brustrüstungen werden gecraftet, indem das gewünschte Material in allen Feldern mit Ausnahme des oberen mittleren Feldes in einer Werkbank platziert wird.
bruchstein=Bruchstein kann erhalten werden, indem Stein mit einer Spitzhacke abgebaut wird.
schwarzeichenholztreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern mit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
creeperkopf=Schädel erhält man, indem man mit einem geladenen Creeper die Kreatur explodieren lässt, deren Schädel man möchte.
karotte=Karotten können selten durch das Töten von Zombies erhalten werden, oder sie können zum Anpflanzen in Dörfern gefunden werden.
kaninchenfell=Kaninchenfell kann zufällig durch das Töten eines Kaninchens erhalten werden.
gras=Wenn Gras mit einer gewöhnlichen Schaufel geerntet wird, verwandelt es sich in Erde. Um einen Grasblock zu erhalten, muss eine Schaufel mit der Verzauberung Behutsamkeit verwendet werden.
schallplatte_strad=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
birkensetzlinge=Birkensetzlinge können zufällig erhalten werden, indem Birkenlaub zerstört wird.
moosstein=Bemooster Bruchstein oder früher Moosstein kann gecraftet werden, indem Ranken in einer Werkbank im Feld neben einem Bruchstein platziert werden. Er kann auch natürlicherweise in verschiedenen Verliesen gefunden werden.
rosa_farbstoff=Rosa Farbstoff kann gecraftet werden, indem im Craftingfeld Knochenmehl neben Rotem Farbstoff platziert wird.
redstone-fackel=Eine Redstone-Fackel wird gecraftet, indem ein Redstone in einem Craftingfeld über einer Fackel platziert wird.
grün_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
hohes_gras=Hohes Gras, welches im Inventar Gras genannt wird, wächst auf Grasblöcken in bestimmten Biomen. Knochenmehl kann auf einem Grasblock verwendet werden, um Hohes Gras oder gelegentlich Blumen wachsen zu lassen.
schwarze_wolle=Schwarze Wolle kann gecraftet werden, indem im Craftingfeld ein Tintenbeutel neben Wolle einer beliebigen Farbe platziert wird.
weizen=Weizen kann natürlicherweise in Dörfern gefunden oder aus Samen angebaut werden, die durch das Zerstören von Hohem Gras erhalten werden.
enderperle=Enderperlen können zufällig durch das Töten von Endermen erhalten werden.
angel=Eine Angel wird gecraftet, indem in einem Craftingfeld drei Stöcke in einer diagonalen Linie und dann zwei Mal Faden unter dem oberen rechten Stöck platziert werden.
knochenmehl=Knochenmehl kann gecraftet werden, indem ein Knochen in einem Craftingfeld platziert wird.
quarz=Netzerquarz kann erhalten werden, indem Netzquarzerz in einem Ofen geschmolzen wird.
schwarzeichenholzbrett=Schwarzeichenholzbretter können erhalten werden, indem Schwarzeichenholz in einer Werkbank platziert wird.
antriebsschiene=Eine Antriebsschiene kann gecraftet werden, indem ein Stock im Feld ganz in der Mitte, Redstone im unteren mittleren Feld und Goldbarren in den Feldern der rechten und linken Spalte platziert werden.
leuchtfeuer=Ein Leuchtfeuer kann gecraftet werden, indem in einer Werkbank ein Netherstern ganz in der Mitte, drei Obsidiane in den Feldern der untersten Reihe und fünf Mal Glas in den verbleibenden Feldern platziert werden.
blau_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
schwarzeichenholztür=Eine Schwarzeichenholztür kann gecraftet werden, indem sechs Schwarzeichenholzbretter in den ersten beiden Spalten senkrecht nach unten platziert werden.
eisengolem=Ein Eisengolem kann ähnlich wie ein Schneegolem erschaffen werden, indem ein Kürbiskopf auf zwei Eisenblöcken platziert wird. Danach muss links und rechts des Eisenblocks ganz in der Mitte jeweils ein Eisenblock platziert werden.
fichtenholz=Alle Holzarten können erhalten werden, indem der entsprechende Baum zerstört wird.
rosa_wolle=Rosa Wolle kann gecraftet werden, indem im Craftingfeld Rosa Farbstoff neben Wolle einer beliebigen Farbe platziert wird.
feuerkugel=Eine Feuerkugel kann gecraftet werden, indem in der Werkbank Lohenstaub im mittleren linken Feld, Kohle im Feld ganz in der Mitte und Schwarzpulver im unteren mittleren Feld platziert wird.
akazienholztür=Eine Akazienholztür kann gecraftet werden, indem sechs Akazienholzbretter in den ersten beiden Spalten senkrecht nach unten platziert werden.
schallplatte_chirp=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
eichenlaub=Alles Laub kann erhalten werden, indem eine Schere mit dem gewünschten Laub benutzt wird.
pfeil=Ein Pfeil kann gecraftet werden, indem in der Werkbank ein Feuerstein in das obere mittlere Feld, ein Stock in das Feld ganz in der Mitte und eine Feder in das untere mittlere Feld gelegt werden.
holzaxt=Alle Arten von Äxten können gecraftet werden, indem das gewünschte Material in der Werkbank in das obere linke,obere mittlere und mittlere linke Feld und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert werden.
glasscheibe=Eine Glasscheibe kann gecraftet werden, indem sechs Glasblöcke in die beiden unteren Reihen einer Werkbank platziert werden.
endertruhe=Eine Endertruhe kann gecraftet werden, indem in einer Werkbank ein Enderauge im Feld ganz in der Mitte platziert und von acht Obsidian-Blöcken umgeben wird.
hellblaue_wolle=Hellblaue Wolle kann gecraftet werden, indem in einem Craftingfeld Hellblauer Farbstoff neben Wolle einer beliebigen Farbe platziert wird.
faden=Faden kann zufällig durch das Töten von Spinnen oder das Zerstören von Spinnennetzen erhalten werden.
rote_sandsteintreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbank mit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
violette_wolle=Violette Wolle kann gecraftet werden, indem im Craftingfeld Violetter Farbstoff neben Wolle einer beliebigen Farbe platziert wird.
schwarz_gefärbter_ton=Alle Arten gefärbten Tons lassen sich craften, indem der gewünschte Farbstoff im mittleren Feld platziert und von Gebranntem Ton umgeben wird.
verzaubertes_buch=Verzauberte Bücher können in den Truhen der Verliese, Festungen, Wüsten- und Dschungeltempel und Minen gefunden werden.
knopf=Ein Knopf kann gecraftet werden, indem ein einziger glatter Stein oder ein einziges Holzbrett in einem Craftingfeld platziert wird.
hellgrüne_wolle=Hellgrüne Wolle kann gecraftet werden, indem im Craftingfeld Hellgrüner Farbstoff neben Wolle einer beliebigen Farbe platziert wird.
grobe_erde=Grobe Erde kann erhalten werden, indem Erde aus Riesentaiga-, Tafelberg- oder Savanne-Biomen zerbrochen wird.
ghastträne=Ghasttränen können selten durch das Töten von Ghasts erhalten werden.
seelensand=Seelensand kann gewöhnlich in der gesamten Nether-Dimension gefunden werden.
brauner_pilz=Braune Pilze können natürlich in schlecht beleuchteten Bereichen, Pilzbiomen oder im Nether gefunden werden.
kettenhaube=Eine Kettenrüstung kann durch den Handel mit einem Dorfbewohner oder einen seltenen Drop von einer Kreatur erhalten werden.
beschriebenes_buch=Ein Beschriebenes Buch entsteht, wenn ein Buch und Feder signiert wird.
fichtensetzling=Fichtensetzlinge können zufällig erhalten werden, indem Fichtennadeln zerstört werden.
eichensetzling=Eichensetzlinge können zufällig erhalten werden, indem Eichenlaub zerstört wird.
nachtlichtsensor=Durch einen Rechtsklick auf einen Tageslichtsensor kann dieser in einen Nachtlichtsensor umgewandelt werden.
sandsteintreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbank mit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
redstone-lampe=Eine Redstone-Lampe wird hergestellt, indem ein Glowstone in einer Werkbank im mittleren Feld platziert und von vier Redstones umgeben wird.
glowstone=Glowstone kann auf den Decken in der Nether-Dimension gefunden werden.
holzdruckplatte=Eine Holzdruckplatte lässt sich craften, indem zwei Holzbretter horizontal nebeneinander in das Craftingfeld gelegt werden.
holzkohle=Holzkohle wird erhalten, indem Holzblöcke in einem Ofen geschmolzen werden.
kettenstiefel=Eine Kettenrüstung kann durch den Handel mit einem Dorfbewohner oder einen seltenen Drop von einer Kreatur erhalten werden.
leiter=Eine Leiter kann gecraftet werden, indem Stöcke in alle Felder einer Werkbank mit Ausnahme des Feldes ganz in der Mitte und des unteren mittleren Feldes platziert werden.
bemooster_bruchstein=Bemooster Bruchstein oder früher Moosstein kann gecraftet werden, indem Ranken in einer Werkbank im Feld neben einem Bruchstein platziert werden. Er kann auch natürlicherweise in verschiedenen Verliesen gefunden werden.
goldspitzhacke=Alle Arten von Spitzhacken können gecraftet werden, indem das gewünschte Material drei Mal in der oberenReihe der Werkbank und dann jeweils ein Stock in das Feld ganz in der Mitte und das in der Mitte der unteren Reihe platziert wird.
akazienholzzauntor=Jede Art von Zauntor kann gecraftet werden, indem ein Stock, ein Holzbrett und dann ein weiterer Stock in einer Werkbank in den beiden unteren Reihen platziert werden.
birkenholztreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbankmit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
schallplatte_ward=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
schallplatte=Eine zufällige Schallplatte kann droppen, wenn ein Creeper vom Pfeil eines Skeletts getötet wird. Alternativ dazu können Musikschallplatten auch in acht Prozent der Truhen in Verliesen gefunden werden.
verzauberter_goldener_apfel=Ein verzauberter Goldener Apfel kann gecraftet werden, indem ein Apfel in das Feld ganz in der Mitte gelegt und dann von acht Goldblöcken umgeben wird.
weißer_teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in das Craftingfeld gelegt wird.
eisenschwert=Jede Art von Schwert lässt sich craften, indem auf einer Werkbank das gewünschte Material in das obere mittlere Feld sowie das Feld ganz in der Mitte platziert und dann ein Stock in das darunter befindliche Feld gelegt wird.
gemeißelter_roter_sandstein=Gemeißelter roter Sandstein kann gecraftet werden, indem im Craftingfeld eine rote Sandsteinstufe über einer anderen roten Sandsteinstufe platziert wird.
steinziegeltreppe=Jede Art von Treppe kann gecraftet werden, indem das gewünschte Material in allen Feldern der Werkbank mit Ausnahme des oberen mittleren, oberen rechten und mittleren rechten Feldes platziert wird.
sruckplatte=Eine Druckplatte lässt sich craften, indem entweder zwei glatte Steine oder zwei Holzbretter horizontal nebeneinander in das Craftingfeld gelegt werden.
tropenholzbrett=Tropenholzbretter können erhalten werden, indem Tropenholz in einer Werkbank platziert wird.
grüne_wolle=Grüne Wolle kann gecraftet werden, indem im Craftingfeld Kaktusgrün neben Wolle einer beliebigen Farbe platziert wird.
bogen=Ein Bogen kann gecraftet werden, indem in einer Werkbank drei Mal Faden in den Feldern der rechten Spalte und dann drei Stöcke in Form eines Kleinerzeichens neben den Fäden platziert werden.
hellgrüner_teppich=Jede Art von Teppich lässt sich craften, indem zwei Mal Wolle der gleichen Farbe nebeneinander in das Craftingfeld gelegt wird.
feuerstein=Flint droppt zufällig beim Zerbrechen von Kies.
schwarz_gefärbte_glasscheibe=Alle verschiedenen gefärbten Glasscheiben lassen sich craften, indem Glas gleicher Farbe in den unteren beiden Reihen horizontal platziert wird.
tageslichtsensor=Ein Tageslichtsensor kann gecraftet werden, indem in einer Werkbank drei Mal Glas in der oberen Reihe,drei Netherquarze in der mittleren Reihe und drei Holzstufen in der unteren Reihe platziert werden.
sandstein=Sandstein kann in Wüsten gewonnen oder durch die Kombination von Sand in einem 2x2-Raster gecraftet werden.
